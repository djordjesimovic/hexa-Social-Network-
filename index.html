<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <!-- <h1>Welcome to hexa Social Network</h1> -->

    <div class="container">
        <div class="blueBg">

            <div class="box signIn">
                <h2>Alredy have an Account?</h2>
                <button class="signInButton">Sign In</button>
            </div>

            <div class="box signUp">
                <h2>Don't have an Account?</h2>
                <button class="signUpButton">Register</button>
            </div>

        </div>

        <div class="formBox">
            <div class="form signInForm">
                <form action="#" id="loginForm">
                    <h2>Login</h2>
        
                    <div class="input-group">
                        <label for="email">Username:</label>
                        <input type="text" name="email" id="login_email" class="input-field">
                    </div>
        
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="login_password" class="input-field">
                    </div>
        
                    <div>
                        <button>Login</button>
                    </div>
        
                </form>
            </div>

            <div class="form signUpForm">
                <form action="#" id="registrationForm">
                    <h2>Registration</h2>
        
                    <div class="input-group">
                        <label for="korisnicko_ime">Username</label>
                        <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="john.smith" class="input-field">
                    </div>
        
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" name="register_email" id="email" placeholder="john.smith@mail.com" class="input-field">
                    </div>
        
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="register_lozinka" id="lozinka" placeholder="**********" class="input-field">
                    </div>
        
                    <div class="input-group">
                        <label for="password">Reenter Password</label>
                        <input type="password" name="ponovi_lozinku" id="ponovi_lozinku" placeholder="**********" class="input-field">
                    </div>
        
                    <div>
                        <button>Register</button>
                    </div>
        
                </form>
            </div>

        </div>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
